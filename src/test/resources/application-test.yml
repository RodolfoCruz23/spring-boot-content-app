springdoc:
    api-docs:
        enabled: false
spring:
    main:
        lazy-initialization: true
        banner-mode: off
    jpa:
        show-sql: false
    data:
        jpa:
            repositories:
                bootstrap-mode: lazy
    jmx:
        enabled: false
    datasource:
        url: jdbc:h2:mem:%s;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
logging.level:
    ROOT: ERROR
